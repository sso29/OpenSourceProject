# Backend가 AI Service를 호출하는 통합 테스트 예시

name: Backend + AI Service Integration Test

on:
  push: 
    branches: ["release"]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.1
        env:
          MYSQL_USER: open
          MYSQL_PASSWORD: open1234
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: opendb
        ports:
          - 3307:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build and Start AI Service Docker
        run: |
          docker build -t ai-service-test ./ai_service
          docker run -d -p 5001:5000 -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} ai-service-test
          sleep 10    

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      
      - name: Run Backend Tests
        run: ./gradlew test